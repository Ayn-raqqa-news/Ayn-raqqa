
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>إرسال خبر – صفحة عين الرقة</title>
  <style>
    body { font-family: Tahoma, sans-serif; padding: 20px; background: #f7f7f7; }
    form { background: white; padding: 20px; border-radius: 8px; max-width: 600px; margin: auto; }
    label { display: block; margin-top: 10px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 20px; background: #026aa7; color: white; border: none; border-radius: 4px; }
  </style>
</head>
<body>

<h1 style="text-align:center;">أرسل خبرك عن الرقة</h1>
<form action="https://formspree.io/f/your-form-id" method="POST">
  <label>اسمك (اختياري):</label>
  <input type="text" name="name">

  <label>عنوان الخبر:</label>
  <input type="text" name="title" required>

  <label>تفاصيل الخبر:</label>
  <textarea name="message" rows="6" required></textarea>

  <button type="submit">ارسل الخبر</button>
</form>

</body>
</html>
